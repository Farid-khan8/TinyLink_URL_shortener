<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>URL Shortener</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 p-4">
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4 text-center">URL Shortener</h1>
            <p class="mb-4 text-gray-600">
                Paste a long URL below to get a short, shareable link.
            </p>

            <input
                id="url"
                type="url"
                placeholder="https://example.com/very/long/url"
                class="w-full border border-gray-300 p-2 mb-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
            />

            <button
                onclick="shorten()"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded mb-4"
            >
                Shorten URL
            </button>

            <p id="shortUrl" class="text-green-600 font-semibold"></p>
        </div>
        <script src="app.js"></script>
    </body>
</html>
